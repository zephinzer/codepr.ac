server {
  listen            3000;
  root              /usr/share/nginx/html;
  server_name       localhost;
  gzip              on;
  gzip_types        text/css application/javascript application/json image/svg+xml;
  gzip_comp_level   9;
  etag              on;
  location / {
    try_files       $uri $uri/ /index.html;
  }
  location /index.html {
    add_header Cache-Control no-cache;
  }
}